<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }} | WSO News</title>
</head>
<body>
  <h1>{{ .Title }}</h1>

  <p>{{ .Content }}</p>

  <ul>
    {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</body>
</html>
